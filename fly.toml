app = "backend-jdzi8w"
primary_region = "gru"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  [[services.ports]]
    port = 80
  [[services.ports]]
    port = 443
