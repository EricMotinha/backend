name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # PNPM primeiro (instala binário no PATH)
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Node com cache de PNPM (agora PNPM existe, não dá erro)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # (Opcional) Instalar deps do backend se necessário
      # - name: Install deps
      #   run: pnpm install --frozen-lockfile

      - name: Install dbmate
        run: |
          sudo curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          sudo chmod +x /usr/local/bin/dbmate
          dbmate --version

      - name: Prepare tmp dir
        run: mkdir -p tmp

      - name: Validate migrations (sqlite)
        env:
          DATABASE_URL: "sqlite:./tmp/ci.db"
        run: dbmate status