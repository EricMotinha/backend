name: Deploy to Staging (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Migrate DB and Deploy (staging)
    runs-on: ubuntu-latest
    environment: { name: staging }

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}   # garante o commit exato do workflow_dispatch
          fetch-depth: 0           # pega histórico completo (útil p/ dbmate, tags, etc.)

      - name: Check if secrets.DATABASE_URL exists (compile-time)
        run: |
          echo "Has JWT_SECRET? -> ${{ secrets.JWT_SECRET != '' }}"
          echo "Has DATABASE_URL? -> ${{ secrets.DATABASE_URL != '' }}"
          if [ "${{ secrets.DATABASE_URL }}" = "" ]; then
            echo "secrets.DATABASE_URL NOT FOUND in this workflow context"; exit 1
          fi
          echo "secrets.DATABASE_URL is visible to this workflow."

      - name: Install dbmate
        run: |
          curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          sudo chmod +x /usr/local/bin/dbmate
          dbmate --version

      - name: Inspect migration files (sanity)
        run: |
          echo "First 5 lines of last migration:"
          last=$(ls -1 db/migrations/*.sql | sort | tail -n1)
          echo ">> $last"
          head -n 5 "$last"
          echo "First 3 bytes (should NOT be EF BB BF):"
          od -An -t x1 -N 3 "$last" | tr -d ' \n'; echo
          echo "Checking for migrate:up/down markers:"
          grep -nE '^-- migrate:(up|down)$' "$last"

      - name: Sanity check (runtime env)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "DATABASE_URL length: $(echo -n "$DATABASE_URL" | wc -c)"
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "DATABASE_URL empty at runtime"
            exit 1
          fi

      - name: Run migrations on STAGING
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: dbmate up

